# BEGIN_KITTY_THEME
# Ayaka
include current-theme.conf
# END_KITTY_THEME

# BEGIN_KITTY_FONTS
font_family      family="Nimbus Mono PS"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 15
# END_KITTY_FONTS

# Window Padding
window_padding_width 8

# OS window close
confirm_os_window_close 0

# Tabs
tab_bar_style powerline
tab_powerline_style slanted 