# --- Rendimiento ---
# Menor retardo al redibujar (ms)
repaint_delay 5

# Menor latencia al escribir (ms)
input_delay 2

# Historial grande pero controlado
scrollback_lines 10000

# Desactiva ligaduras para mejorar fluidez
disable_ligatures yes

# --- Apariencia ---
font_family      family="FiraCode Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15
# foreground       #f8f8f2
# background       #1e1e2e   

# Ligeramente m√°s opaco para mejor rendimiento
background_opacity 0.85
